<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2d76b2ac4d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prueba</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i>
                            Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Iniciar sesion</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="mb-4">Musica favorita</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>A mi</td>
                    <td>Rels B</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Zapateado antrax</td>
                    <td>Los ultimos del topo chico</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Dame amor</td>
                    <td>Officialalex425</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="d-flex justify-content-around bg-dark text-white p-4">
        <div>
            <h4>Redes sociales</h4>
            <ul style="list-style: none">
                <li class="py-3"><a class="text-decoration-none text-white" href="#"><i
                            class="fa-brands fa-facebook"></i> Facebook</a></li>
                <li><a class="text-decoration-none text-white" href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
                </li>
                <li class="py-3"><a class="text-decoration-none text-white" href="#"><i
                            class="fa-brands fa-instagram"></i> Instagram</a></li>
                <li><a class="text-decoration-none text-white" href="#"><i class="fa-brands fa-youtube"></i> Youtube</a>
                </li>
                <li class="py-3"><a class="text-decoration-none text-white" href="#"><i class="fa-brands fa-github"></i>
                        Github</a></li>
            </ul>
        </div>
        <div>
            <h4><i class="fa-brands fa-weixin"></i> Envianos tus comentarios</h4>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe tu comentario aqui:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
